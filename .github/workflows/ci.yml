name: IOS CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode 16.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'
          
      - name: List simulators (debug aid)
        run: xcurn simctl list devices

      - name: Build (Debug, Simulator)
        run: |
          xcodebuild \
            -scheme "KitchenScan" \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' \
            clean build
